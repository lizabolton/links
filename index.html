<!DOCTYPE html>
<html>
<head>
  <title>Your Landing Page</title>
  <style>
    /* Add your custom CSS styles here */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px;
      text-align: center;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .cta-button {
      display: inline-block;
      padding: 12px 24px;
      font-size: 18px;
      text-decoration: none;
      background-color: #007bff;
      color: #fff;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Your Landing Page</h1>
    <p>This is a basic landing page.</p>
    <a class="cta-button" href="#">Call to Action</a>
  </div>
</body>
</html>
